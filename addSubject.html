<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/List_header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add.css">
    <script type="text/javascript" src="js/addSubject.js"></script>
    <title>강좌 추가/수정</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="nav">
                <a href="#" class="logo"><h1><img src="images/logo.png" alt="로고이미지"></h1></a>
                <ul class="nav_list">
                    <a><li>학생 정보</li></a>
                    <label> | </label>
                    <a><li>강좌 정보</li></a>
                    <label> | </label>
                    <a><li>로그아웃</li></a>
                </ul>
            </div>
        </header>
        <main>
            <div class="add_info_box">
                <h1>강좌 정보 등록</h1>
                <form id="insert_form">
                    <div>
                        <input id="sbj_num"  placeholder="강좌번호 입력">
                    </div>
                    <div>
                        <input id="sbj_name" placeholder="강좌명 입력">
                    </div>
                    <div>
                        <input id="sbj_grade"  placeholder="학년 입력">
                    </div>
                    <div>
                        <input id="sbj_department"  placeholder="학과 입력">
                    </div>
                    <div>
                        <input id="sbj_division"  placeholder="이수구분 입력">
                    </div>
                    <div>
                        <input id="sbj_lecture_room" placeholder="강의실 입력">
                    </div>
                    <div>
                        <input id="sbj_pro"  placeholder="교수 입력">
                    </div>
                    <div>
                        <input id="sbj_limitStu"  placeholder="최대수강인원 입력">
                    </div>
                    <div>
                        <input id="sbj_schedule"  placeholder="시간표 입력">
                    </div>
                    <div>
                        <button onclick="addsbj()" type="button" class="blue_btn" id="addSubject">등록하기</button>
                    </div>
                </form>
            </div>            
        </main>
        <footer class="footer">
            <p>Copyright 2022 DongEui University. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
