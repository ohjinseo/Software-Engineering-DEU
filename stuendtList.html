<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/List.css">

    <script type="text/javascript" src="js/studentList.js"></script>
    <title>학생 정보 페이지</title>

    <div class="wrap">
